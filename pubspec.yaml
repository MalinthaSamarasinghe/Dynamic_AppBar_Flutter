name: dynamic_appbar_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroyfont/Gilroy-Black.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Bold.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Extrabold.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Heavy.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Light.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Medium.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Regular.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Semibold.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Thin.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Ultralight.otf
        - asset: assets/fonts/gilroyfont/Gilroy-Medium.otf
